<header class="week-header">
    <div class="title">
        <h2>{{ title }}</h2>
        <input matInput [(ngModel)]="title" />
    </div>
    <button mat-flat-button color="primary" (click)="openDialog()"><i class="fa-solid fa-plus"></i></button>
</header>

<article class="week" cdkDropListGroup>
    <ng-container *ngFor="let weekTask of weekTasks">
        <section class="day" cdkDropList [cdkDropListData]="weekTask.tasks" (cdkDropListDropped)="drop($event, weekTask.date)">
            <h3>{{ weekTask.day | week }}</h3>
            <ul class="tasks">
                <ng-container *ngFor="let task of weekTask.tasks">
                    <li class="task" [ngClass]="task.state ? '' : 'complete'" cdkDrag [cdkDragData]="task">
                        <p>{{ task.tasker }}
                            <button class="btn-link name" (click)="openDialog(task)">{{ task.name }}</button>
                        </p>
                    </li>
                </ng-container>
            </ul>
        </section>
    </ng-container>
</article>
